<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Máy tính online</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class = "box">

		<input id ="screen"/>

		<div class="keyboard">

			<div class="item1 item">
				<div class = "percent btn_op"><button>&#37;</button></div>
				<div class = "sqrt btn_op"><button>&radic;x</button></div>
				<div class = "del btn"><button>&larr;</button></div>
				<div class = "ac btn"><button>AC</button></div>				
			</div>

			<div class="item2 item">
				<div class = "square btn_op"><button>x&sup2;</button></div>
				<div class = "ftr btn_op"><button>x&#33;</button></div>
				<div class = "pi btn"><button>&pi;</button></div>
				<div class = "dvs btn"><button>/</button></div>
			</div>

			<div class="item3 item">
				<div class = "seven btn"><button>7</button></div>
				<div class = "eight btn"><button>8</button></div>
				<div class = "nine btn"><button>9</button></div>
				<div class = "multiply btn"><button>*</button></div>
			</div>

			<div class="item4 item">
				<div class = "four btn"><button>4</button></div>
				<div class = "five btn"><button>5</button></div>
				<div class = "six btn"><button>6</button></div>
				<div class = "minus btn"><button>-</button></div>
			</div>

			<div class="item5 item">
				<div class = "one btn"><button>1</button></div>
				<div class = "two btn"><button>2</button></div>
				<div class = "three btn"><button>3</button></div>
				<div class = "plus btn"><button>+</button></div>
			</div>

			<div class="item6 item">
				
				<div class = "zero btn"><button>.</button></div>
				<div class = "dot btn"><button>0</button></div>
				<div class = "equal btn"><button>=</button></div>
				
			</div>

		</div>

	</div>
	
	<script src="jquery-3.4.1.js"></script>
	<script src="index.js"></script>

</body>
</html>
