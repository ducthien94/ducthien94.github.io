<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz</title>
	<link rel="stylesheet" href="css/quiz-style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

	<div id="container">
		<span id="prev"><i class="fas fa-angle-up fa-5x"></i></span>

		<div id="question"></div>

		<div id="answer">
			<div class="option optionA"></div>
			<div class="option optionB"></div>
			<div class="option optionC"></div>
			<div class="option optionD"></div>
		</div>
		
		<span id="next"><i class="fas fa-angle-down fa-5x"></i></span>
	</div>

	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/ajax-load-json[jQuery]-quiz.js"></script>

</body>
</html>
